<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pages Vertes</title>

    <!--load Leaflet library-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>

    <!--connect with google-fonts API-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--load needed fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Eczar&family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Maitree:wght@200;300;400;500;600;700&family=Palanquin:wght@100;200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!--link CSS style-->
    <link rel="stylesheet" href="static/CSS/style.css">

    <!--load mapbox plugin to load Canographia tile layer-->
    <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet'/>

    <!-- Chargement du plugin qui permet d'avoir des icônes -->
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>

    <!--loading leaflet-search-->
    <link rel="stylesheet" href="static/node_modules/leaflet-search/src/leaflet-search.css">
    <script src="static/node_modules/leaflet-search/src/leaflet-search.js"></script>


    <!--loading javascript code-->
    <script src="static/JS/index.js" defer></script>

</head>


<body>

  <div id="map"></div>
  <div class="bigContainer">

      <div id="titreDePage">
          <img src="static/CSS/images/canographia-logo-svg.svg" id="logo-site" alt="logo-site">
          <div>Pages Vertes</div>
      </div>
      <div id="PagesVertes-description">L'annuaire des professionnels de la végétalisation lyonnaise</div>

      <div id="checkContainer">

          <div id="check2">
              <button class="derouleurCheckboxes"><span><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-right" class="svg-inline--fa fa-chevron-right " role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M96 480c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L242.8 256L73.38 86.63c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l192 192c12.5 12.5 12.5 32.75 0 45.25l-192 192C112.4 476.9 104.2 480 96 480z"></path></svg></span><div class="titreDerouleur">J'ai besoin de</div></button>
          </div>

          <div id="check">
              <button class="derouleurCheckboxes"><span><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-right" class="svg-inline--fa fa-chevron-right " role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M96 480c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L242.8 256L73.38 86.63c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l192 192c12.5 12.5 12.5 32.75 0 45.25l-192 192C112.4 476.9 104.2 480 96 480z"></path></svg></span><div class="titreDerouleur">Labels et engagements éthiques</div></button>
              <div class="checkboxes" style="display: none;">
                  <label for="checkboxCharte" class="checkboxContainer tooltip">
                    <input type="checkbox" id="checkboxCharte">
                    <div class="checkboxText">Signataires de la Charte de l'arbre</div>
                    <img src="static/CSS/images/iconeCharte.png" alt="iconeCharte" id="iconeCharte">
                    <svg class="tooltip-info-logo" xmlns="http://www.w3.org/2000/svg" width="20" height="20" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none" stroke="#bdb246" stroke-width="2"><circle cx="12" cy="12" r="10"/><path stroke-linecap="round" d="M12 7h.01"/><path stroke-linecap="round" stroke-linejoin="round" d="M10 11h2v5m-2 0h4"/></g></svg>
                    <span class="checkmark"></span>
                    <span class="tooltipText">
                      <div class="headerTooltip">La Charte de l’Arbre</div>
                      <div class="textTooltipText">
                        Portée par la Métropole de Lyon depuis 2011, la Charte de l’arbre fédère plus de 120 structures publiques ou privées autour de valeurs communes et de pratiques de gestion durables des arbres.
                        <a href="https://blogs.grandlyon.com/developpementdurable/en-actions/dispositifs-partenariaux/charte-de-larbre/" target="_blank">Pour en savoir plus</a>
                      </div>
                    </span>
                  </label>
                  <label for="checkboxVegetalLocal" class="checkboxContainer tooltip">
                    <input type="checkbox" id="checkboxVegetalLocal">
                    <div class="checkboxText">Marque Vegetal Local</div>  
                    <svg class="tooltip-info-logo" xmlns="http://www.w3.org/2000/svg" width="20" height="20" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none" stroke="#bdb246" stroke-width="2"><circle cx="12" cy="12" r="10"/><path stroke-linecap="round" d="M12 7h.01"/><path stroke-linecap="round" stroke-linejoin="round" d="M10 11h2v5m-2 0h4"/></g></svg>       
                    <span class="checkmark"></span>
                    <span class="tooltipText">
                      <div class="headerTooltip">La Marque Végétal local</div>
                      <div class="textTooltipText">
                        La Marque Végétal local est un outil de traçabilité des végétaux sauvages naturellement présents dans la région d’origine, afin de conserver la diversité génétique végétale et de restaurer les écosystèmes. 
                        <a href="https://www.vegetal-local.fr/" target="_blank">Pöur en savoir plus</a>
                      </div>
                    </span>
                  </label>
                  <label for="checkboxPlanteBleue" class="checkboxContainer tooltip">
                    <input type="checkbox" id="checkboxPlanteBleue">
                    <div class="checkboxText">Label Plante Bleue</div>
                    <svg class="tooltip-info-logo" xmlns="http://www.w3.org/2000/svg" width="20" height="20" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none" stroke="#bdb246" stroke-width="2"><circle cx="12" cy="12" r="10"/><path stroke-linecap="round" d="M12 7h.01"/><path stroke-linecap="round" stroke-linejoin="round" d="M10 11h2v5m-2 0h4"/></g></svg>
                    <span class="checkmark"></span>
                    <span class="tooltipText">
                      <div class="headerTooltip">Le label Plante bleue</div>
                      <div class="textTooltipText">
                        Plante Bleue est la certification nationale de référence garantissant officiellement une production éco-responsable de végétaux par des entreprises de production horticoles ou de pépinière certifiées.
                        <a href="https://www.plantebleue.fr/" target="_blank">Pöur en savoir plus</a>
                      </div>
                    </span>
                  </label>
              </div>
          </div>

      </div>

      <div id="reinit">R&eacute;initialiser les filtres</div>
      <div id="download"><iconify-icon id="iconDownload" icon="fluent:arrow-download-20-regular" width="20" height="20"></iconify-icon>Je t&eacute;l&eacute;charge la liste d’acteurs de ma sélection </div>

  </div>

  <div id="result" style="display: none;"></div>
</body>
</html>
