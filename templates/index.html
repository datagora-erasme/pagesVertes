            <input type="checkbox" id="checkboxCharte">

            <span class="tooltipText">
              <div class="headerTooltip">La Charte de l’Arbre</div>

                <a href="https://blogs.grandlyon.com/developpementdurable/en-actions/dispositifs-partenariaux/charte-de-larbre/" target="_blank">Pour en savoir plus</a>
              </div>
            </span>

          <label for="checkboxVegetalLocal" class="checkboxContainer tooltip">
            <input type="checkbox" id="checkboxVegetalLocal">

            <span class="checkmark"></span>
            <span class="tooltipText">
              <div class="headerTooltip">La Marque Végétal local</div>
              <div class="textTooltipText">
                La Marque Végétal local est un outil de traçabilité des végétaux sauvages naturellement présents dans la région d’origine, afin de conserver la diversité génétique végétale et de restaurer les écosystèmes. 
                <a href="https://www.vegetal-local.fr/" target="_blank">Pöur en savoir plus</a>
              </div>
            </span>
          </label>
          <label for="checkboxPlanteBleue" class="checkboxContainer tooltip">
            <input type="checkbox" id="checkboxPlanteBleue">
            <div class="checkboxText">Label Plante Bleue</div>
            <span class="checkmark"></span>
            <span class="tooltipText">
              <div class="headerTooltip">Le label Plante bleue</div>
              <div class="textTooltipText">
                Plante Bleue est la certification nationale de référence garantissant officiellement une production éco-responsable de végétaux par des entreprises de production horticoles ou de pépinière certifiées.
                <a href="https://www.plantebleue.fr/" target="_blank">Pöur en savoir plus</a>
              </div>
            </span>
          </label>
