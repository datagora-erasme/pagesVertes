<body onload="checkCheckboxesChecked()" id="body">

  <header id="masthead" class="site-header">

      </div>
    </div>
      <div id="titredePage">
        <div class="site-logo">
          <img src="static/CSS/images/canographia-logo-svg.svg" id="logo-site">
        </div>
        <div>
          Pages Vertes
        </div>
      </div>
  </header>

  <div id="realBody">
    <div id="bandeauIntro">
    </div>
    <div id="map">
      <div id="divContainer">
        <div id="boutonReinit" class="notMap button">R&eacute;initialiser les filtres</div>
        <fieldset id="check" class="notMap">

        </div>

      </div>
    </div>
  <div id="result">
    <h1>Veuillez s&eacute;lectionner un acteur sur la carte</h1>
  </div>

  <div id="searchContainer">

      <label for="search" id="labelSearch">Search for stuff</label>
      <input id="search" type="search" placeholder="Search..." autofocus required />
      <button type="submit" id="buttonSearch">Go</button>    
    </form>
  </div>

  <footer id="footer">
    <div class="site-footer-wrapper">
      <img src="./static/CSS/images/footer_acteur_final.png" id="logosFooter">
    </div>
  </footer>
</div>

<script>
    var map = L.map('map').setView([45.757814,4.832011], 13);
    /*
    Autres tuiles
    https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png
    http://{s}.tile.osm.org/{z}/{x}/{y}.png
    
    */
   /*
